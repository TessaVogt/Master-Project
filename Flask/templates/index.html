<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <style>
        .my-form{
            position: fixed;
            bottom: 30px;
            right: 80px;
            left: 80px;
            width: calc(100% - 160px)
        }
        .msg_date{
            font-size: 10px;
            position: absolute;
            right: 4px;
            bottom: 4px;
            color: rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Chat Messenger</a>
        </div>
    </nav>

    <div class="container">
        {% for msg in msgs %}
        <div class="d-flex {% if user == msg.user %} justify-content-end {% else %} justify_content_start {% endif %} mt-5">
            <div class="card">
                <div class="card-body">
                    <b>{{ msg.user }}:</b>
                  {{ msg.content }}
                  <span class="msg_date">
                    {{ msg.created_at.strftime('%d.%m.%Y %H:%M') }}
                  </span>
                </div>
            </div>
        </div>
        {% endfor %}


        <form class="input-group mb-3 my-form" action="" method="POST">
            <input type="text" name="content" class="form-control" placeholder="Bitte gebe deine Nachricht hier ein" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="submit">Senden</button>
        </form>

    </div>
    
</body>
</html>
